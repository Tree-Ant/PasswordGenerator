<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Password Generator</title>


    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mainbox">
                    <h1><strong> PASSWORD GENERATOR</strong> </h1>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="innerbox">
                                    <h2>GENERATE A PASSWORD</h2>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="genbox">
                                                    <textarea readonly id="password" placeholder="Your Secure Password"
                                                        aria-label="Generated Password"></textarea>
                                                    <div class="buttons">
                                                        <div class="container">
                                                            <div class="row">
                                                                <div class="col-6">
                                                                    <button id="generate" type="button"
                                                                        class="btn btn-danger btn-lg">Generate
                                                                        Password</button>
                                                                </div>
                                                                <div class="col-6">
                                                                    <button id="copy" type="button"
                                                                        class="btn btn-secondary btn-lg">
                                                                        Copy to Clipboard
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="options">
                                                            <div class="container">
                                                                <div class="row">
                                                                    <div class="col-6">
                                                                        Character Length:
                                                                        <input type="number" id="charLong" value="8">
                                                                    </div>
                                                                    <div class="col-6">
                                                                        Special:
                                                                        <input type="checkbox" id="charSpec">
                                                                        Upper Case:
                                                                        <input type="checkbox" id="charUpper">
                                                                        Lower Case:
                                                                        <input type="checkbox" id="charLower">
                                                                        Number:
                                                                        <input type="checkbox" id="charNum">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <script src="./pass.js"></script>
</body>

</html>
